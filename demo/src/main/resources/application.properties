# 1. NOME DA APLICAÇÃO (O que você já tinha)
spring.application.name=demo

# ===============================================
# 2. CONFIGURAÇÃO DO BANCO DE DADOS (POSTGRESQL)
# ===============================================

# URL de conexão: Conectando no seu localhost:5432, no banco 'postgres'
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Credenciais do PostgreSQL (usuario e senha padrão que você informou)
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# 3. CONFIGURAÇÕES DO JPA (HIBERNATE)
# ===============================================

# Dialeto específico para o PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ⭐️ MUDANÇA TEMPORÁRIA: Mude para 'create' para APAGAR e RE-CRIAR todas as tabelas. 
# Isso força a correção do erro de mapeamento.
spring.jpa.hibernate.ddl-auto=create

# Exibir o SQL gerado no console (ótimo para debugging)
spring.jpa.show-sql=true

# ===============================================
# 4. CORREÇÃO DE ERRO: DESABILITAR FLYWAY
# ===============================================
spring.flyway.enabled=false